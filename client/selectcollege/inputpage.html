<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/fevicon.png" type="image/x-icon">
</head>
<body>
    <h3 id="headline-input-page"> let's see if you are eligibal or not</h3>
    <div class="inputbox" id="inputbox">
        <div class="inputelements">
            <label for="fullname">enter your name:</label>
            <input type="text" id="fullname">
        </div>
    
        <div class="inputelements">
            <label for="percentile">enter your cet percentile</label>
            <input type="text" id="percentile">
        </div>
    
        <div class="inputelements" id="gender-selecter">
            <div>
                <label for="male">male</label>
                <input type="checkbox" id="male">
            </div>
            <div>
                <label for="female"> female</label>
                <input type="checkbox"  id="female">
            </div>
            

        </div>
        
        <div class="inputelements">
            <label for="location">your prefered location of study</label>
            <input type="text" id="location">
        </div>
        <div class="submitbutton" id="submitbutton">
            <button onclick="analyse()" > check colleges</button>
        </div>
    </div>

    
    
</body>
<script src="script.js"></script>
</html>
